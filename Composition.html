<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>COMPOSITION</title>
    <script type="text/javascript" charset="utf-8">
    function draw(){
      var cp=['source-over','source-in','source-out','source-atop', 'destination-over','destination-in','destination-top','destination-atop','lighter','darker','copy','xor'];
      for(var i=0;i<cp.length;i++){
        var label=document.createTextNode(cp[i]);
        document.getElementById('lab'+i).appendChild(label);
        var canvas=document.getElementById('box'+i).getContext('2d');
        canvas.beginPath();
        canvas.fillRect(15,15,70,70);
        canvas.fillStyle="red";
        canvas.globalCompositeOperation=cp[i];
        canvas.fill();
        canvas.beginPath();
        canvas.arc(75,75,35,0,Math.PI*2,true);
        canvas.fillStyle="blue";
        canvas.fill();
      }
    }
    </script>
  </head>
  <body onload="draw();">
    <table border="1px" align="center">
      <tr>
        <td>
        <canvas id="box0" height="125"width="125"></canvas><br />
        <label id="lab0"></label>
        </td>
